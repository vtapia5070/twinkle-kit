name: 'Chromatic'

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  pull-requests: write

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook -- --quiet

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        id: chromatic
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          storybookBuildDir: 'storybook-static'
          exitOnceUploaded: true
          # Auto-accept changes only on the main branch
          autoAcceptChanges: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
          # Only enable TurboSnap for PRs, not for main branch
          onlyChanged: ${{ github.event_name == 'pull_request' }}
          # Always exit with 0 for main branch to allow the workflow to continue
          exitZeroOnChanges: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'push' }}

      # Add a comment to the PR with the Chromatic link
      - name: Add Chromatic link to PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: storybook-deployment
          message: |
            ## ðŸ“š Storybook Deployment

            âœ… Build completed. A preview of your Storybook has been deployed to:

            ðŸ”— [storybook](https://${{ github.ref }}--682e94b4a008f5591a2429cf.chromatic.com)
            ðŸ”— [chromatic build](https://www.chromatic.com/library?appId=682e94b4a008f5591a2429cf&branch=${{ github.ref }})
