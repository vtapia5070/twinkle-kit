name: 'Chromatic'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  pull-requests: write

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook -- --quiet

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        id: chromatic
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          storybookBuildDir: 'storybook-static'
          exitOnceUploaded: true
          # Auto-accept changes only on the main branch
          autoAcceptChanges: ${{ github.ref == 'refs/heads/main' }}
          # Always exit with 0 for main branch to allow the workflow to continue
          exitZeroOnChanges: ${{ github.ref == 'refs/heads/main'}}

      # Add a comment to the PR with the Chromatic link
      - name: Add Chromatic link to PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: storybook-deployment
          message: |
            ## üìö Storybook Deployment

            ‚úÖ Build completed! Here are your deployment links:

            üîó [View Storybook](${{ steps.chromatic.outputs.storybookUrl }})
            üîç [Inspect with Chromatic](${{ steps.chromatic.outputs.buildUrl }})

            Changes are automatically deployed when pushed to the main branch.
